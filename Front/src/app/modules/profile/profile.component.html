<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>Profile Settings</mat-card-title>
      <mat-card-subtitle>
        Update your personal information
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <app-error-message [message]="error$ | async"></app-error-message>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit($event)" class="profile-form">
        <div class="form-grid">
          <!-- Name Fields -->
          <div class="name-row">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="name" autocomplete="given-name">
              <mat-icon matSuffix>person</mat-icon>
              <mat-error>{{ getErrorMessage('name') }}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="surname" autocomplete="family-name">
              <mat-icon matSuffix>person</mat-icon>
              <mat-error>{{ getErrorMessage('surname') }}</mat-error>
            </mat-form-field>
          </div>

          <!-- Contact Information -->
          <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" formControlName="email" autocomplete="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error>{{ getErrorMessage('email') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phone_number" autocomplete="tel">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error>{{ getErrorMessage('phone_number') }}</mat-error>
          </mat-form-field>

          <!-- Role Display (Read-only) -->
          <mat-form-field appearance="outline" *ngIf="user$ | async as user">
            <mat-label>Account Type</mat-label>
            <input matInput [value]="(user$ | async)?.role | titlecase" readonly>
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>
        </div>

        <!-- Action Buttons -->
        <div class="form-actions">
          <button
            mat-button
            type="button"
            (click)="onReset()"
            [disabled]="loading$ | async">
            <mat-icon>refresh</mat-icon>
            Reset Changes
          </button>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="profileForm.invalid || (loading$ | async)">
            <mat-spinner *ngIf="loading$ | async" diameter="20"></mat-spinner>
            <mat-icon *ngIf="!(loading$ | async)">save</mat-icon>
            <span *ngIf="!(loading$ | async)">Save Changes</span>
            <span *ngIf="loading$ | async">Saving...</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
