<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header class="auth-header">
      <mat-card-title>{{ isLoginMode ? 'Login' : 'Register' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <app-error-message [message]="error$ | async"></app-error-message>

      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div *ngIf="!isLoginMode" class="name-fields">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="name" autocomplete="given-name">
            <mat-error>{{ getErrorMessage('name') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="surname" autocomplete="family-name">
            <mat-error>{{ getErrorMessage('surname') }}</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email">
          <mat-error>{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password">
          <mat-error>{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>

        <div *ngIf="!isLoginMode" class="additional-fields">
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phone_number" autocomplete="tel">
            <mat-error>{{ getErrorMessage('phone_number') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="customer">Customer</mat-option>
              <mat-option value="driver">Driver</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-button"
          [disabled]="authForm.invalid || (loading$ | async)">
          <mat-spinner *ngIf="loading$ | async" diameter="20"></mat-spinner>
          <span *ngIf="!(loading$ | async)">
            {{ isLoginMode ? 'Login' : 'Register' }}
          </span>
        </button>
      </form>

      <div class="toggle-container">
        <button mat-button (click)="toggleMode()" class="toggle-button">
          {{ isLoginMode ? 'Need an account? Register' : 'Already have an account? Login' }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
